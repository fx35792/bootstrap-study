<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap表单篇</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<style type="text/css">
	.main{margin:50px;}
	.row{
		margin-bottom: 20px;
	}
	.row .row{
		margin-top: 10px;
		margin-bottom: 0;
	}
	[class*="col-"]{
		background-color: #eee;
		background-color: rgba(85,61,124,.15);
		color:#000;
		padding-top:15px;
		padding-bottom: 15px;
		border:1px solid #ddd;
		border:1px solid rgba(85,61,124,.2);
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-md-offset-1">col-md-4</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				col-md-6
				<div class="row">
					<div class="col-md-4">col-md-4</div>
					<div class="col-md-8">col-md-8</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-9 col-md-push-3">col-md-9</div>
			<div class="col-md-3 col-md-pull-9">col-md-3</div>
		</div>

	</div>
		
</body>
</html>
